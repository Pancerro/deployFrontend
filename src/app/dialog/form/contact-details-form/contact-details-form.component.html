<form [formGroup]="contactDetailsForm" (ngSubmit)="sendForm()" class="form-group">
  <div class="form-group">
    <label> Ulica :</label>
    <input type="text" formControlName="street" class="form-control" name="street" placeholder="Wpisz swoja ulice">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('street').invalid && contactDetailsForm.get('street').touched">
      Błąd przy nazwie ulicy
    </div>
  </div>
  <div class="form-group">
    <label> Numer Domu :</label>
    <input type="text" formControlName="houseNumber" class="form-control" name="houseNumber" placeholder="Wpisz numer domu">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('houseNumber').invalid && contactDetailsForm.get('houseNumber').touched">
      Błąd przy numerze domu
    </div>
  </div>
  <div class="form-group">
    <label> Miasto :</label>
    <input type="text" formControlName="township" class="form-control" name="township" placeholder="Wpisz swoje miasto">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('township').invalid && contactDetailsForm.get('township').touched">
      Błąd przy miasto
    </div>
  </div>
  <div class="form-group">
    <label> Poczta :</label>
    <input type="text" formControlName="postOffice" class="form-control" name="postOffice" placeholder="Wpisz swoją poczte">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('postOffice').invalid && contactDetailsForm.get('postOffice').touched">
      Błąd przy poczcie
    </div>
  </div>
  <div class="form-group">
    <label> Kod pocztowy :</label>
    <input type="text" formControlName="postalCode" class="form-control" name="postalCode" placeholder="Wpisz swój kod pocztowy">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('postalCode').invalid && contactDetailsForm.get('postalCode').touched">
      Błąd przy kodzie pocztowy
    </div>
  </div>
  <div class="form-group">
    <label> Gmina :</label>
    <input type="text" formControlName="community" class="form-control" name="community" placeholder="Wpisz swoją gmine">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('community').invalid && contactDetailsForm.get('community').touched">
      Błąd przy gminie
    </div>
  </div>
  <div class="form-group">
    <label> Powiat :</label>
    <input type="text" formControlName="district" class="form-control" name="district" placeholder="Wpisz swoją powiat">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('district').invalid && contactDetailsForm.get('district').touched">
      Bład przy powiacie
    </div>
  </div>
  <div class="form-group">
    <label>Wojewodztwo :</label>
    <select id="propertyVoivodeshipType" class="form-control form-control-xs" formControlName="voivodeship">
      <option [ngValue]="null">Wybierz jedno...</option>
      <option *ngFor="let voivodeship of enumVoivodeship | keyvalue" [ngValue]="voivodeship.value">{{voivodeship.value}}</option>
    </select>
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('voivodeship').invalid && contactDetailsForm.get('voivodeship').touched">
      Błąd przy województwo
    </div>
  </div>
  <div class="form-group">
    <label class="w-100" data-bs-toggle="tooltip" data-bs-placement="top" title="Obszar miejski – gminy miejskie i miasta powyżej 25 tys. mieszkańców, obszar wiejski – gminy wiejskie, gminy wiejsko-miejskie i miasta do 25 tys. mieszkańców;">Obszar:
      <span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
    </span></label>
    <select id="propertyAreaType" class="form-control form-control-xs" formControlName="area">
      <option [ngValue]="null">Wybierz jedno...</option>
      <option *ngFor="let area of enumArea | keyvalue" [ngValue]="area.value">{{area.value}}</option>
    </select>
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('area').invalid && contactDetailsForm.get('area').touched">
      Błąd przy obszarze
    </div>
  </div>
  <div class="form-group">
    <label> Numer Telefonu :</label>
    <input type="text" formControlName="phoneNumber" class="form-control" name="phoneNumber" placeholder="Wpisz swoj numer telefonu">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('phoneNumber').invalid && contactDetailsForm.get('phoneNumber').touched">
      Błąd przy numerze telefonu
    </div>
  </div>
  <div class="form-group">
    <label> Email :</label>
    <input type="email" formControlName="email" class="form-control" name="email" placeholder="Wpisz swoj email">
    <div class="alert alert-warning mt-1" *ngIf="contactDetailsForm.get('email').invalid && contactDetailsForm.get('email').touched">
      Błąd przy emailu
    </div>
  </div>
  <button type="button" (click)="next()" [disabled]="contactDetailsForm.invalid" class="btn btn-danger mt-1 mb-1" >Dalej</button>
  <button type="button" (click)="previous()" class="btn btn-danger mt-1 mb-1" >Cofnij</button>
</form>
