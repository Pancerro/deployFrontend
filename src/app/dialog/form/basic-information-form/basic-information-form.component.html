<form [formGroup]="basicInformationForm" class="form-group">
  <div class="form-group">
    <label> Imię :</label>
    <input type="text" formControlName="name" class="form-control" name="name" placeholder="Wpisz swoje imię">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('name').invalid && basicInformationForm.get('name').touched">
      Błąd przy imieniu
    </div>
  </div>
  <div class="form-group">
    <label> Nazwisko :</label>
    <input type="text" formControlName="surname" class="form-control" name="surname" placeholder="Wpisz swoje nazwisko">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('surname').invalid && basicInformationForm.get('surname').touched">
      Błąd przy nazwisku
    </div>
  </div>
  <div class="form-group">
    <label> Pesel :</label>
    <input type="text" formControlName="pesel" class="form-control" name="pesel" placeholder="Wpisz swój Pesel">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('pesel').invalid && basicInformationForm.get('pesel').touched">
      Bład przy peselu
    </div>
  </div>
  <div class="form-group">
    <label> Numer Dowodu :</label>
    <input type="text" formControlName="idNumber" class="form-control" name="idNumber" placeholder="Wpisz swój numer dowodów">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('idNumber').invalid && basicInformationForm.get('idNumber').touched">
      Błąd przy numerze dowodu
    </div>
  </div>
  <div class="form-group">
    <label> Data Urodzenia :</label>
    <input type="date" formControlName="age" max="{{today|date:'yyyy-MM-dd'}}" class="form-control" name="age" placeholder="Wpisz date urodzenia">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('age').invalid && basicInformationForm.get('age').touched">
      Błąd przy dacie urodzenia
    </div>
  </div>
  <div class="form-group">
    <label>Edukacja:</label>
    <select id="propertyType" class="form-control form-control-xs" formControlName="education">
      <option [ngValue]="null">Wybierz jedno...</option>
      <option *ngFor="let education of enumEducation | keyvalue" [ngValue]="education.value">{{education.value}}</option>
    </select>
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('education').invalid && basicInformationForm.get('education').touched">
      Błąd przy edukacji
    </div>
  </div>
  <button type="button" (click)="next()" [disabled]="basicInformationForm.invalid" class="btn btn-danger mt-1 mb-1" >Dalej</button>
  <button type="button" (click)="previous()" class="btn btn-danger mt-1 mb-1" >Cofnij</button>
</form>
