<!-- Modal -->
<div class="modal fade" id="modalAddDepartment" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 *ngIf="!editMode" class="modal-title text-center" >Dodaj wydział</h5>
        <h5 *ngIf="editMode" class="modal-title text-center">Edytuj wydział</h5>
        <button type="button" class="close" id="closeModalButton" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="departmentsForm" class="form-group">
          <div class="form-group">
            <label> Nazwa Wydziału :</label>
            <input type="text" formControlName="nameDepartments" class="form-control" name="nameDepartments" placeholder="Wpisz nazwe wydziału">
            <div class="alert alert-warning mt-1" *ngIf="departmentsForm.get('nameDepartments').invalid && departmentsForm.get('nameDepartments').touched">
              Błąd przy nazwie wydziału
            </div>
          </div>
          <div class="form-group">
            <label> Skrót :</label>
            <input type="text" formControlName="shortcut" class="form-control" name="shortcut" placeholder="Wpisz skrót wydziału">
            <div class="alert alert-warning mt-1" *ngIf="departmentsForm.get('shortcut').invalid && departmentsForm.get('shortcut').touched">
              Błąd przy skrócie wydziału
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel</button>
        <button type="button" *ngIf="!editMode" [disabled]="departmentsForm.invalid" (click)="sendForm()" class="btn btn-danger ">Dodaj</button>
        <button type="button" *ngIf="editMode" [disabled]="departmentsForm.invalid" (click)="sendForm()" class="btn btn-danger ">Edytuj</button>
      </div>
    </div>
  </div>
</div>
